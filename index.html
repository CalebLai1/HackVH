<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Math Challenge Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
    }
    .meter-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    .meter {
      border: 2px solid #000;
      padding: 10px;
      width: 45%;
      box-sizing: border-box;
      font-size: 1.2em;
    }
    .progress-bar {
      background: #ddd;
      width: 100%;
      height: 25px;
      margin-top: 8px;
    }
    .progress {
      background: #4caf50;
      height: 100%;
      width: 50%;
    }
    .explanation {
      margin: 20px auto;
      max-width: 600px;
      text-align: left;
      font-size: 0.9em;
      border: 1px solid #ccc;
      padding: 10px;
    }
    .problem {
      font-size: 1.3em;
      margin: 20px 0;
    }
    input[type="text"] {
      font-size: 1em;
      padding: 5px;
      width: 150px;
    }
    button {
      font-size: 1em;
      padding: 5px 10px;
      margin: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Math Challenge Game</h1>
    <div class="meter-container">
      <div class="meter" id="difficultyMeter">
        Difficulty: <span id="difficultyDisplay">1.00</span>
      </div>
      <div class="meter" id="confidenceMeter">
        Confidence: <span id="confidenceDisplay">50%</span>
        <div class="progress-bar">
          <div class="progress" id="confidenceBar"></div>
        </div>
      </div>
    </div>
    <div class="explanation">
      Resetting to easier questions helps build a strong foundation by reinforcing core skills. The confidence meter adjusts the difficulty based on your performance, ensuring that you're always appropriately challenged.
    </div>
    <div class="problem" id="problemText">Press "Start" to begin!</div>
    <input type="text" id="answerInput" placeholder="Your answer">
    <br>
    <button id="submitBtn">Submit</button>
    <button id="startBtn">Start</button>
    <div class="message" id="feedbackMessage"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
