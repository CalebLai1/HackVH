<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Math Challenge Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Math Challenge Game</h1>
    <div class="info" id="confidenceDisplay">Confidence: 50%</div>
    <div class="info" id="difficultyDisplay">Difficulty: 1.00</div>
    <div class="progress-bar">
      <div class="progress" id="confidenceBar"></div>
    </div>
    <div class="problem" id="problemText">Press "Start" to begin!</div>
    <input type="text" id="answerInput" placeholder="Your answer">
    <br>
    <button id="submitBtn">Submit</button>
    <button id="startBtn">Start</button>
    <div class="message" id="feedbackMessage"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
